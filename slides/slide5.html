<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Value of Church Records for Pre-1870 Research</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Roboto+Slab:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f2f5;
      font-family: 'Lato', 'Helvetica Neue', Arial, sans-serif;
    }

    #ppt-container {
      width: 1280px;
      height: 720px;
      background-color: #ffffff;
      display: grid;
      grid-template-columns: 58fr 42fr;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
    }

    .content-pane {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 70px;
      box-sizing: border-box;
    }

    .image-pane {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .image-pane img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    
    .image-pane:hover img {
      transform: scale(1.05);
    }

    h1 {
      font-family: 'Roboto Slab', serif;
      font-size: 46px; /* Approx 34pt */
      font-weight: 700;
      color: #002347; /* Navy Blue */
      margin: 0 0 45px 0;
      line-height: 1.25;
      animation: slideInUp 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s;
      animation-fill-mode: backwards;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 45px 0;
    }

    li {
      font-size: 32px; /* Approx 24pt */
      color: #333333;
      line-height: 1.6;
      margin-bottom: 25px;
      padding-left: 45px;
      position: relative;
      opacity: 0;
      animation: slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      animation-fill-mode: forwards;
    }
    
    li:nth-child(1) { animation-delay: 0.4s; }
    li:nth-child(2) { animation-delay: 0.5s; }
    li:nth-child(3) { animation-delay: 0.6s; }
    li:nth-child(4) { animation-delay: 0.7s; }


    li::before {
      content: 'â– ';
      position: absolute;
      left: 0;
      top: 5px;
      color: #002347; /* Navy Blue */
      font-size: 24px;
    }

    strong {
      color: #002347;
      font-weight: 700;
    }

    .highlight-box {
      background-color: #e6f7ff; /* Light Blue */
      border-left: 6px solid #0056b3; /* A slightly brighter navy for the border */
      padding: 25px 30px;
      margin-top: auto;
      font-size: 28px; /* Approx 21pt */
      font-weight: 400;
      font-style: italic;
      color: #002347;
      line-height: 1.4;
      opacity: 0;
      animation: slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.9s;
      animation-fill-mode: forwards;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>

  <div id="ppt-container">
    <div class="content-pane">
      <h1>Especially Valuable for Pre-1870 Research</h1>
      <ul>
        <li>First federal census naming African Americans: <strong>1870</strong></li>
        <li>Churches recorded <strong>enslaved AND free</strong> persons of color</li>
        <li>Often the <strong>ONLY records</strong> that survive</li>
        <li>Bridge the <strong>gap to slavery</strong> research</li>
      </ul>
      <div class="highlight-box">
        When government records don't exist, church records might!
      </div>
    </div>
    <div class="image-pane">
      <img src="images/genealogy_research.jpg" alt="A person examining old historical documents with a magnifying glass, representing genealogical research.">
    </div>
  </div>

  <!--
    SPEAKER NOTES (Time: 2 minutes)

    - Emphasize: "This is HUGE - most other records simply don't exist before 1870. The 1870 census is the 'brick wall' for so many researchers, and church records are one of the most powerful tools to break through it."

    - Explain: "Unlike government records that often segregated or ignored populations, many churches ministered to entire communities. This means you can find records for free persons of color right alongside enslaved people, sometimes in the very same ledger. This is a unique window into the community structure."

    - Share tip: "When you're searching, look for church records from the 1840s to the 1860s especially. These records are close to the 1870 emancipation line and can provide the critical link you need to connect a family back in time."

    - Encourage: "Don't give up on pre-Civil War ancestors. It's a difficult journey, but it is not impossible. Churches might have recorded the names, baptisms, marriages, and burials that will bring your family's story to light."
  -->

</body>
</html>
