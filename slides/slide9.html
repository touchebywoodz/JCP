<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Online Church Records</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
      font-family: 'Open Sans', sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background-color: #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      padding: 60px 80px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .slide-header {
        animation: fadeIn 0.8s ease-out;
    }
    
    .slide-header h1 {
      font-family: 'Lato', sans-serif;
      font-size: 48px; /* Approx 36pt */
      color: #333333;
      margin: 0 0 40px 0;
      text-align: left;
      font-weight: 700;
      line-height: 1.2;
    }

    .slide-header .free-text {
      color: #2E8B57; /* SeaGreen */
      font-weight: 700;
    }

    .slide-content {
      display: flex;
      flex-grow: 1;
      width: 100%;
      gap: 60px;
    }

    .left-panel {
      flex: 6;
      animation: fadeIn 0.8s ease-out 0.2s;
      animation-fill-mode: both;
    }

    .right-panel {
      flex: 4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.8s ease-out 0.4s;
      animation-fill-mode: both;
    }

    .resource-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .resource-list li {
      font-size: 32px; /* Approx 24pt */
      color: #444444;
      margin-bottom: 25px;
      display: flex;
      align-items: flex-start;
      line-height: 1.4;
    }

    .resource-list li::before {
      content: 'âœ”';
      color: #2E8B57;
      font-size: 28px;
      margin-right: 20px;
      margin-top: 4px;
    }
    
    .resource-list li .site-name {
        font-weight: 600;
    }

    .resource-list li .site-desc {
      font-size: 22px;
      color: #666666;
      margin-left: 8px;
    }
    
    .image-placeholder {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid #e0e0e0;
    }

    .image-placeholder img {
      width: 100%;
      height: auto;
      display: block;
    }

    .tip-box {
      margin-top: 40px;
      background-color: #E8F5E9; /* Light green */
      border-left: 6px solid #4CAF50; /* Stronger green */
      padding: 20px 25px;
      border-radius: 0 8px 8px 0;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    .tip-box p {
      margin: 0;
      font-size: 26px; /* Approx 20pt */
      font-weight: 600;
      color: #1B5E20; /* Dark green text */
    }

  </style>
</head>
<body>
  <div class="slide">
    <div class="slide-header">
      <h1>Where to Find Church Records Online: <span class="free-text">FREE</span> Resources</h1>
    </div>
    <div class="slide-content">
      <div class="left-panel">
        <ul class="resource-list">
          <li><span class="site-name">FamilySearch.org</span> <span class="site-desc">(largest free collection)</span></li>
          <li><span class="site-name">Internet Archive</span> <span class="site-desc">(archive.org)</span></li>
          <li><span class="site-name">USGenWeb Archives</span> <span class="site-desc">(county-by-county)</span></li>
          <li><span class="site-name">Find A Grave</span> <span class="site-desc">(cemetery records)</span></li>
          <li><span class="site-name">Google Books</span> <span class="site-desc">(church histories)</span></li>
        </ul>
      </div>
      <div class="right-panel">
        <div class="image-placeholder">
          <img src="images/genealogy_website.jpg" alt="Screenshot of FamilySearch church records search page">
        </div>
        <div class="tip-box">
          <p>Tip: Start with free sites first!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 
  SPEAKER NOTES:
  - Time: 3 minutes
  - Okay, let's talk about where you can find these valuable church records online for free. You don't need to pull out your credit card just yet.
  - The number one place to start is FamilySearch.org. It is 100% free to use, run by The Church of Jesus Christ of Latter-day Saints as a service to the world. They have the single largest online collection of digitized church records, with millions of images from all over the globe.
  - Next, check the Internet Archive at archive.org. This is a digital library of millions of free books, movies, and more. You can find entire published church history books and anniversary booklets that you can read right in your browser. Just search for a church name or a town name.
  - For U.S. research, the USGenWeb Archives project is fantastic. It's volunteer-run and organized county by county. You can find transcriptions of local church records that volunteers have generously shared.
  - Find a Grave is another great resource. While it's focused on cemeteries, you'll often find birth and death dates that come directly from church burial records.
  - Finally, don't forget Google Books. Similar to the Internet Archive, a simple search can uncover digitized church histories that mention your ancestors.
  - The main takeaway here is to exhaust these free options before you even think about a paid subscription. You might be surprised by how much you can find without spending a dime.
  -->
</body>
</html>
