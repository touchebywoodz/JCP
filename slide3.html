<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Connection: Family History & Churches</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f4f8;
      font-family: 'Nunito', sans-serif, 'Heiti SC', 'PingFang SC', 'Microsoft YaHei';
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 80px;
      box-sizing: border-box;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .content-area {
      flex-basis: 55%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: slideInLeft 1s ease-out forwards;
    }

    .image-area {
      flex-basis: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-out forwards;
    }

    .image-area img {
      max-width: 100%;
      max-height: 550px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 95, 115, 0.2);
      object-fit: cover;
    }

    h1 {
      font-size: 38px; /* Approx 28pt */
      color: #005f73;
      font-weight: 800;
      margin: 0 0 40px 0;
      line-height: 1.2;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      font-size: 35px; /* Approx 26pt */
      color: #333;
      margin-bottom: 30px;
      line-height: 1.4;
      display: flex;
      align-items: flex-start;
      opacity: 0;
      animation: fadeInListItem 0.8s ease-out forwards;
    }

    li:nth-child(1) { animation-delay: 0.5s; }
    li:nth-child(2) { animation-delay: 0.8s; }
    li:nth-child(3) { animation-delay: 1.1s; }

    li::before {
      content: 'â€¢';
      color: #00a896; /* Warm Teal */
      font-size: 40px;
      line-height: 35px;
      margin-right: 20px;
      margin-top: 5px;
    }

    .cta {
      font-size: 32px;
      color: #008080;
      font-weight: 700;
      margin-top: 30px;
      text-align: left;
      opacity: 0;
      animation: fadeInListItem 1s ease-out forwards;
      animation-delay: 1.5s;
    }
    
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes fadeInListItem {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>
  <div class="slide">
    <div class="content-area">
      <h1>Let's Start with What You Know</h1>
      <ul>
        <li>How many of you have family Bibles at home?</li>
        <li>Do you know which church your grandparents attended?</li>
        <li>Have you found church names in obituaries?</li>
      </ul>
      <p class="cta">These are your starting clues!</p>
    </div>
    <div class="image-area">
      <img src="images/family_portrait.jpg" alt="A warm, vintage-style family portrait showing multiple generations.">
    </div>
  </div>

  <!--
    SPEAKER NOTES:
    - Time: 2 minutes for this slide with audience interaction
    - Action: Pause after each question. Look around the room and gesture for people to raise their hands. Acknowledge the responses with a nod.
    - Share: "That's great to see so many hands! For those with family Bibles, check inside the front and back covers. They often have handwritten notes, or even church wedding records tucked inside."
    - Encourage: "If you didn't raise your hand for any of these, don't worry at all. That's exactly why we're here. We'll help you uncover these clues."
    - Connect: "Remember, for generations, churches were the heart of African American communities. They were centers for social life, education, and support. Finding a church name is like finding a key to a whole world of records and stories."
  -->
</body>
</html>
