<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Churches: More Than Places of Worship</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Noto+Sans+SC:wght@400;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      width: 1280px;
      height: 720px;
      overflow: hidden;
      font-family: 'Lato', 'Noto Sans SC', sans-serif;
      background-color: #FFFFFF;
    }

    .slide {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      animation: fadeIn 1.2s ease-in-out;
    }

    .content-container {
      width: 58%;
      height: 100%;
      box-sizing: border-box;
      padding: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .image-container {
      width: 42%;
      height: 100%;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 48px; /* Approx 36pt, large and professional */
      color: #003366; /* Deep blue */
      margin: 0 0 50px 0;
      font-weight: 700;
      line-height: 1.2;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 50px 0;
    }

    li {
      font-size: 32px; /* Approx 24pt */
      color: #333333; /* Dark gray */
      margin-bottom: 25px;
      padding-left: 45px;
      position: relative;
      line-height: 1.4;
    }

    li::before {
      content: 'â€¢';
      position: absolute;
      left: 0;
      top: 0;
      color: #003366; /* Deep blue bullet */
      font-size: 34px;
      font-weight: bold;
    }

    blockquote {
      font-size: 24px;
      color: #555555;
      margin: 0;
      padding-left: 25px;
      border-left: 4px solid #003366;
      font-style: italic;
      line-height: 1.5;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <div class="slide">
    <div class="content-container">
      <h1>Churches: More Than Places of Worship</h1>
      <ul>
        <li>Community centers for social life</li>
        <li>Safe meeting places during segregation</li>
        <li>Kept detailed records of members</li>
        <li>Recorded major life events</li>
      </ul>
      <blockquote>
        "The church was often the only institution controlled by the community"
      </blockquote>
    </div>
    <div class="image-container">
      <img src="images/historic_church.jpg" alt="A historic church building with a tall steeple, representing a community center.">
    </div>
  </div>

  <!--
    SPEAKER NOTES:
    - Time: 2 minutes for this slide
    - Explain: "Churches filled roles that government services couldn't or wouldn't"
    - Share example: "Churches organized schools, mutual aid societies, social events"
    - Connect to genealogy: "This means they kept records government didn't"
    - Encourage: "Think beyond just Sunday service - churches were community life"
  -->

</body>
</html>
